<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Are you my sweetheart?</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Great Vibes', cursive;
      background: linear-gradient(to bottom right, #ffe6f0, #ffeaea);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .container {
      text-align: center;
      background: #fff0f5;
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(255, 182, 193, 0.5);
      z-index: 2;
      position: relative;
    }

    h1 {
      font-size: 2.5em;
      color: #d63384;
    }

    .btn {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: #ff85a2;
      border: none;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #ff4d79;
    }

    .teddy {
      width: 120px;
      margin-bottom: 20px;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
      animation: floatUp 6s linear infinite;
      opacity: 0.5;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: 10px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        bottom: -10%;
        opacity: 0.6;
        transform: translateX(0);
      }
      100% {
        bottom: 110%;
        opacity: 0;
        transform: translateX(-50px);
      }
    }
  </style>
</head>
<body>

  <!-- Multiple floating hearts -->
  <script>
    for (let i = 0; i < 15; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (5 + Math.random() * 5) + 's';
      heart.style.opacity = Math.random() * 0.5 + 0.3;
      document.body.appendChild(heart);
    }
  </script>

  <div class="container">
    <img src="images/teddy.png" alt="Teddy" class="teddy">
    <h1>Are you my sweetheart sister? </h1>
    <a href="home.html"><button class="btn">Yes, I am ðŸ’–</button></a>
  </div>

</body>
</html>
